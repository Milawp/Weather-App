<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/f22ba6ae94.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
      <div class="row search-bar"> 
        <div class="col-4">
         <input class="form-control" type="text" placeholder="Enter a city" aria-label="default input example" id="city">
        </div>
        <div class="col-2">
          <button id="search-button">🔍 Search</button> 
        </div>
        <div class="col-2">
          <button id="location-button">📍 Current</button> 
        </div>
        </form>
        <div class="col-2" id="sunrise">
          ☀ SUNRISE: 8:31 
        </div>
        <div class="col-2" id="sunset">
         🌙 SUNSET: 17:31
        </div>
      </div>
      <p1>Last Updated: <span id="currentDate"></span></p1>
     <div class="row main">
       <div class="col-4">
     <ul>
       <li>Wind Speed: <span id="windSpeed"></span> k/ph</li>
      <li>Humidity: <span id="humidity"></span> %</li> 
      <li> <span id="conditions"> </span></li>
         </ul>
      </div>
      <div class="col-4" id="temperature">
 <h1></h1>
      <h2>
        <span class="temp" id="tempValue"></span>  
        <span class="units">
          <a href="#" id="celcius-link" > °C </a> |
          <a href="#" id="fahrenheit-link"> °F </a> 
         </span> 
       </h2>
      </div>
      <div class="col-4 Cloudy-cloud">
       <i class="fa-solid fa-cloud-rain"></i>
      </div>
      </div>

<div class="row weekdays">
  <div class="col-2">
    <div class="card">
      <h4>🌧</h4>
      <div class="card-body">
        <h5 class="card-title">Fri</h5>
        <p class="card-text">43° F</p>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="card">
      <h4>🌥</h4>
      <div class="card-body">
        <h5 class="card-title">Sat</h5>
        <p class="card-text">52° F</p>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="card">
      <h4>🌦</h4>
      <div class="card-body">
        <h5 class="card-title">Sun</h5>
        <p class="card-text">45° F</p>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="card">
      <h4>🌦</h4>
      <div class="card-body">
        <h5 class="card-title">Mon</h5>
        <p class="card-text">46° F</p>
      </div>
    </div>
  </div>
    <div class="col-2">
    <div class="card">
      <h4>🌧</h4>
      <div class="card-body">
        <h5 class="card-title">Tues</h5>
        <p class="card-text">46° F</p>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="card">
      <h4>🌥</h4>
      <div class="card-body">
        <h5 class="card-title">Wed</h5>
        <p class="card-text">50° F</p>
      </div>
    </div>
  </div>
</div>
<span class="open-source">
  <a href="https://github.com/Milawp/Weather-App" class="source-link">Open-source code</a> by Mila Wieczorek-Pemberton
  </span> 
    </div>
    <script src="src/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/f22ba6ae94.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
      <div class="row search-bar"> 
        <div class="col-4">
         <input class="form-control" type="text" placeholder="Enter a city" aria-label="default input example" id="city" autocomplete="off">
        </div>
        <div class="col-3">
          <button id="search-button">🔍Search</button> 
        </div>
        <div class="col-3">
          <button id="location-button">📍 Current</button> 
        </div>
        </form>
      </div>
      <p1>Last Updated: <span id="currentDate"></span></p1>
     <div class="row main">
       <div class="col-4">
     <ul>
       <li>Wind Speed: <span id="windSpeed"></span> k/ph</li>
      <li>Humidity: <span id="humidity"></span> %</li> 
      <li> <span id="conditions"> </span></li>
         </ul>
      </div>
      <div class="col-3" id="temperature">
 <h1></h1>
      <h2>
        <span class="temp" id="tempValue"></span>  
        <span class="units">
          <a href="#" id="celcius-link"class="active" > °C </a> |
          <a href="#" id="fahrenheit-link"> °F </a> 
         </span> 
       </h2>
      </div>
      <div class="col-2 weatherIcon">
       <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="clear skies" id="mainWeatherIcon">
      </div>
      </div>

<div class="row weekdays" id="forcast">
</div>
<span class="open-source">
  <a href="https://github.com/Milawp/Weather-App" class="source-link">Open-source code</a> by Mila Wieczorek-Pemberton
  </span> 
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
